<!DOCTYPE html>
<html>
<head>
    <title>Health Form</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="glass-card">
    <h2>ğŸ“ Enter Your Health Details</h2>

    <form action="/result" method="POST">

        <input type="number" name="age" placeholder="Age" required>

        <select name="gender" required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
        </select>

        <input type="number" step="0.1" name="sleep" placeholder="Sleep Hours">

        <input type="number" name="steps" placeholder="Daily Steps">

        <select name="stress">
            <option value="">Stress Level</option>
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
        </select>

        <input type="text" name="uneasiness" placeholder="Any Uneasiness?">

        <input type="text" name="goal" placeholder="Health Goal">

        <button type="submit">âœ¨ Analyze My Health</button>

    </form>
</div>
