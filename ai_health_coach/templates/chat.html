<!DOCTYPE html>
<html>
<head>
    <title>AI Health Chat</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .chat-wrapper {
            width: 800px;
            height: 85vh;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border-radius: 20px;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            margin-bottom: 15px;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .bubble {
            max-width: 65%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
        }

        .user .bubble {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .assistant .bubble {
            background: rgba(255,255,255,0.2);
            color: white;
            border-bottom-left-radius: 5px;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 12px;
            border-radius: 30px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .input-area button {
            padding: 12px 20px;
            border-radius: 30px;
            border: none;
            font-weight: 600;
            background: linear-gradient(45deg, #ff512f, #dd2476);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .input-area button:hover {
            transform: scale(1.05);
        }

        /* Scrollbar */
        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        /* Typing animation */
        .typing {
            width: 60px;
            display: flex;
            justify-content: space-between;
        }

        .typing span {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: bounce 1.2s infinite ease-in-out;
        }

        .typing span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        @media(max-width: 850px){
            .chat-wrapper {
                width: 95%;
            }
        }

    </style>
</head>
<body>

<div class="glass-card chat-wrapper">

    <h2 style="text-align:center; margin-bottom:15px;">ðŸ’¬ AI Health Chat</h2>

    <div class="chat-box" id="chat-box">
        {% for msg in messages %}
            <div class="message {{ msg.role }}">
                <div class="bubble">
                    {{ msg.content }}
                </div>
            </div>
        {% endfor %}
    </div>

    <form method="POST" class="input-area">
        <input type="text" name="message" placeholder="Ask your AI health coach..." required>
        <button type="submit">Send ðŸš€</button>
    </form>

</div>

<script>
    const chatBox = document.getElementById("chat-box");
    chatBox.scrollTop = chatBox.scrollHeight;
</script>

</body>
</html>
